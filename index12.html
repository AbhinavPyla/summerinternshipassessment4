<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different List</title>
    <style>
      ul {
        list-style: none;
        font-size: 24px;
        margin: 200px 40%;
      }

      .image {
        height: 16px;
        width: 16px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><img src="star.png" class="image" /> Hummus</li>
      <li><img src="star.png" class="image" /> Pita</li>
      <li><img src="star.png" class="image" /> Green salad</li>
      <li><img src="star.png" class="image" /> Halloumi</li>
    </ul>
  </body>
</html>
